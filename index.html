<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="clock">
    <div class="hand second" id="js-second-hand"></div>
    <div class="hand minute" id="js-minute-hand"></div>
    <div class="hand hour" id="js-hour-hand"></div>
    <div class="number number1">
      <div class="character character1">1</div></div>
    <div class="number number2">
      <div class="character character2">2</div></div>
    <div class="number number3">
      <div class="character character3">3</div></div>
    <div class="number number4">
      <div class="character character4">4</div></div>
    <div class="number number5">
      <div class="character character5">5</div></div>
    <div class="number number6">
      <div class="character character6">6</div></div>
    <div class="number number7">
      <div class="character character7">7</div></div>
    <div class="number number8">
      <div class="character character8">8</div></div>
    <div class="number number9">
      <div class="character character9">9</div></div>
    <div class="number number10">
      <div class="character character10">10</div></div>
    <div class="number number11">
      <div class="character character11">11</div></div>
    <div class="number number12">
      <div class="character character12">12</div></div>
  </div>
</body>
</html>
